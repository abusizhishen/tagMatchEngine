<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签匹配引擎</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.0.0-alpha2/css/bootstrap-grid.min.css">
  <script src="https://cdn.staticfile.org/jquery/1.10.0/jquery.min.js
"></script>
  <script src="js.js"></script>
</head>
<body>
<div id="head">标签匹配引擎</div>

<div id="container">
  <div id="menu">
    <ul></ul>
  </div>
  <div id="tag">
      <ul class="tag-ul" wrap="off" id="tag-ul"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          onchange="ulChange()"
          ondragenter="dragenter(event)"
          ondragleave="dragleave(event)"
      ></ul>
  </div>
  <div id="json">
    <textarea disabled wrap="off"></textarea>
  </div>
</div>
<div id="footer">footer</div>
</body>
</html>
