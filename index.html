<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签匹配引擎</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js.js"></script>
</head>
<body>
<div id="head">标签匹配引擎</div>

<div id="container">
  <div id="left">
    <ul></ul>
  </div>
  <div id="right">
    <div class="tagBody" wrap="off">
      <ul class="tag-ul" wrap="off"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          onchange="ulChange()"
          ondragenter="dragenter(event)"
          ondragleave="dragleave(event)"
      ></ul>
    </div>
    <div id="showJson">
      <textarea disabled  id="json" wrap="off"></textarea>

    </div>
  </div>
</div>
<div id="footer">footer</div>
</body>
</html>
